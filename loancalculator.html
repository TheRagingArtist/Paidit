        <!-- This Contains the Nav Bar -->

    <div class="row">
        <div class="col">
            <div class="jumbotron">
            <h1 class="display-4">Loan Calculator</h1>
            <hr class="my-4">
            <form>
                <div class="form-group row">
                    <label><h2>How many years of college?</h2></label>
                    <select name="studentyears">
                 <option selected>Years...</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="2">4</option>
                 <option value="3">5</option>
                     </select>
                </div>
                <div class="form-group row">
                    <label><h2>What year will you graduate?</h2></label>
                    <input type="date" name="studentgraduationyear">
                </div>
                <div class="form-group row">
                    <label><h2>What will be your expected income after graduation?</h2></label>
                    <input type="number" name="studentincome">
                </div>
                <div class="form-group row">
                    <label><h2>Is the loan Direct Unsubsidized or Direct Subsidized?</h2></label>
                    <select name="duds">
                        <option selected>...</option>
                        <option value="directunsubsidized">Direct Unsubsidized</option>
                        <option value="directsubsidized">Direct Subsidized</option>
                    </select>
                </div>
             </form>
         </div>
        </div>
    </div>
